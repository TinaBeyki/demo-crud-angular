<form [formGroup]="userForm"  (ngSubmit)="save()">
  <div class="panel">
    <div class="panel-header">
      <h3>Create Form</h3>
    </div>
    <div class="panel-body">

    <label for="name">Name:</label><br>
    <input id="name" formControlName = "name" type="text"><br>

    <label for="surname">Surname:</label><br>
    <input id="surname" formControlName="surname" type="text"><br>

    <label for="nationalId">NationalId:</label><br>
    <input id="nationalId" formControlName="nationalId" type="text"><br>

    <label for="phoneNumber">PhoneNumber:</label><br>
    <input id="phoneNumber" formControlName="phoneNumber" type="text"><br>

    <label for="age">Age:</label><br>
    <input id="age" formControlName="age" type="text"><br>

    <label for="email">Email:</label><br>
    <input id="email" formControlName="email" type="text"><br>

  </div>
  <div class="panel-footer">
    <button class = "button" type = "submit">Save</button>
  </div>
  </div>
</form>
