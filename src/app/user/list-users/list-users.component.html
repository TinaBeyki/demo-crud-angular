<table border="1px solid">
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Surname</th>
    <th>Email</th>
    <th>Age</th>
    <th>PhoneNumber</th>
    <th>NationalId</th>
  </tr>

  <tr *ngFor="let user of users">
    <td>{{user.id}}</td>
    <td>{{user.name}}</td>
    <td>{{user.surname}}</td>
    <td>{{user.email}}</td>
    <td>{{user.age}}</td>
    <td>{{user.phoneNumber}}</td>
    <td>{{user.nationalId}}</td>
  </tr>
</table>
